<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSP Bypass Search</title>

    <style>
      :root {
        --bg: #0b0d10;
        --card: #101419;
        --muted: #a6b0c0;
        --text: #e7edf5;
        --border: #212934;
        --accent: #66f0a7;
        --accent-strong: #3ee68f;
        --ring: rgba(102, 240, 167, 0.45);
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.35), 0 2px 8px rgba(0, 0, 0, 0.3);
        --radius: 16px;
        --radius-sm: 12px;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter,
          "Helvetica Neue", Arial;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f7f9;
          --card: #ffffff;
          --muted: #5b6470;
          --text: #11161c;
          --border: #e8edf3;
          --accent: #1fb87a;
          --accent-strong: #149b66;
          --ring: rgba(31, 184, 122, 0.3);
          --shadow: 0 10px 24px rgba(16, 24, 40, 0.08),
            0 2px 8px rgba(16, 24, 40, 0.06);
        }
      }

      html,
      body {
        height: 100%;
        margin: 0;
        width: 650px;
        min-height: 500px;
        max-height: 80vh;
        overflow: hidden;
      }
      body {
        font-family: var(--sans);
        color: var(--text);
        background: radial-gradient(
            1200px 500px at 10% -10%,
            rgba(102, 240, 167, 0.12),
            transparent 60%
          ),
          radial-gradient(
            900px 500px at 110% 10%,
            rgba(102, 206, 240, 0.12),
            transparent 60%
          ),
          var(--bg);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-y: auto;
      }

      .container {
        max-width: 960px;
        padding: 32px 20px 56px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 28px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .logo {
        width: 38px;
        height: 38px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        background: linear-gradient(
          135deg,
          rgba(102, 240, 167, 0.22),
          rgba(102, 206, 240, 0.16)
        );
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }

      .brand h1 {
        margin: 0;
        font-size: clamp(22px, 3vw, 28px);
      }

      .header-actions {
        margin-left: auto;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .header a.cta {
        padding: 10px 14px;
        border-radius: 999px;
        background: var(--card);
        border: 1px solid var(--border);
        color: var(--text);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: transform 0.08s ease, border-color 0.2s ease,
          box-shadow 0.2s ease;
        box-shadow: var(--shadow);
        font-size: 13px;
      }
      .header a.cta:hover {
        transform: translateY(-1px);
        border-color: rgba(102, 206, 240, 0.4);
      }

      .header .cta svg {
        opacity: 0.9;
      }

      .header a.cta.sponsor {
        background: linear-gradient(
          180deg,
          var(--accent),
          var(--accent-strong)
        );
        color: #072312;
        border-color: transparent;
        font-weight: 600;
        box-shadow: 0 8px 16px rgba(31, 184, 122, 0.25);
      }
      .header a.cta.sponsor:hover {
        filter: brightness(1.03);
      }

      .card {
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.02),
            rgba(255, 255, 255, 0)
          ),
          var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 18px;
      }

      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin: 2px 0 10px;
      }

      .textarea-wrap {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--card);
        overflow: hidden;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .textarea-wrap:focus-within {
        border-color: var(--accent);
        box-shadow: 0 0 0 6px var(--ring);
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 14px 16px;
        font-size: 15px;
        line-height: 1.5;
        color: var(--text);
        background: transparent;
        border: 0;
        resize: none;
        outline: none;
        box-sizing: border-box;
        cursor: default;
      }
      textarea[readonly] {
        opacity: 0.9;
        cursor: default;
      }
      textarea[readonly]:focus {
        border-color: var(--border);
        box-shadow: none;
      }

      .results-wrap {
        margin-top: 16px;
      }

      .results-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: var(--muted);
        font-size: 13px;
        margin: 8px 2px 10px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        position: relative;
        padding: 14px 44px 14px 14px;
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        margin-bottom: 10px;
        word-wrap: break-word;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.02)
        );
        cursor: pointer;
        transition: border-color 0.18s ease, background 0.18s ease,
          transform 0.06s ease;
      }
      li:hover {
        border-color: rgba(102, 206, 240, 0.4);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(0, 0, 0, 0.04)
        );
        transform: translateY(-1px);
      }

      li .copy-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.7;
        pointer-events: none;
      }
      li:hover .copy-icon {
        opacity: 1;
        transform: translateY(-50%) scale(1.02);
      }

      li.copied {
        background: linear-gradient(
          180deg,
          rgba(102, 240, 167, 0.18),
          rgba(102, 240, 167, 0.06)
        );
        border-color: rgba(102, 240, 167, 0.45);
      }

      .footer {
        text-align: center;
        margin-top: 28px;
        color: var(--muted);
        font-size: 14px;
      }
      .footer a {
        color: var(--text);
        text-underline-offset: 3px;
      }

      #toast {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: var(--card);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.28s ease, transform 0.28s ease;
        z-index: 1000;
        pointer-events: none;
      }
      #toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0 0 0 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M12 3l7 3v5c0 5-3.5 8.7-7 10-3.5-1.3-7-5-7-10V6l7-3z"
                stroke="currentColor"
                stroke-width="1.5"
                opacity=".9"
              />
              <path
                d="M9.5 11.5a2.5 2.5 0 115 0v1.5h-5v-1.5z"
                stroke="currentColor"
                stroke-width="1.5"
              />
            </svg>
          </div>
          <h1>CSP Bypass Search</h1>
        </div>
      </header>

      <section class="card" aria-labelledby="search-label">
        <label id="search-label" for="search">CSP from current page</label>
        <div class="textarea-wrap">
          <textarea
            id="search"
            placeholder="CSP will be automatically detected from the current page..."
            rows="4"
            readonly
          ></textarea>
        </div>
        <div class="results-wrap">
          <div class="results-head">
            <span>Results</span>
            <span>Click any item to copy</span>
          </div>
          <ul id="results"></ul>
        </div>
      </section>

      <div id="toast" role="status" aria-live="polite"></div>
      <div id="copy-status" class="sr-only" aria-live="polite"></div>

      <footer class="footer">
        Extension made by
        <a
          href="https://github.com/gerardosabetta"
          target="_blank"
          rel="noopener"
          >Gerardo Sabetta</a
        >. CSPBypass.com made by
        <a href="https://github.com/renniepak" target="_blank" rel="noopener"
          >Ren√© de Sain</a
        >.
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
